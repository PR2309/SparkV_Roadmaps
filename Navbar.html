<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="Navbar.css" />
  <!-- <script src="landing.js"></script> -->
  <!-- Bootstrap CNDs -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">


</head>

<body>
  <div class="navebarpage">
    <nav class="navbar p-4 py-2 d-flex flex-row items-center justify-content-between">
      
      <img id="nav_img" src="./images/Logo_.png" alt="Logo">

      <div class="div1 d-flex gap-3 borderXwidth">

        <a id="opt1" class="opt btn text-light mt-3 mb-3" href="/home">Home</a>
        <a id="opt2" class="opt btn text-light mt-3 mb-3" href="/language">Roadmaps</a>
        <a id="opt3" class="opt btn text-light mt-3 mb-3" href="/about">About Us</a>
        <a id="opt4" class="opt btn text-light mt-3 mb-3" data-bs-toggle="modal"
          data-bs-target="#exampleModal">Logout</a>
        <!-- <a id="opt5" class="opt btn text-light mt-3 mb-3" href="/ai"><span id="navbar_ai">✺</span></a> -->
        <a id="opt5" class="opt btn text-light mt-3 mb-3" href="/ai"><span id="navbar_ai">֍</span></a>
        <!-- <app-search/> -->
      </div>

      <div class="p-2">
        <input type="checkbox" id="toggle"/>
        <label class="hamburger" for="toggle">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </label>

        <nav class="menu">
          <ul class="side_menu vh-99">
            <li class="nav_li"><a id="op1" class="op text-center" href="/home">Home</a></li>
            <li><a id="op2" class="op text-center" href="/language">Roadmaps</a></li>
            <li><a id="op3" class="op text-center" href="/about">About Us</a></li>
            <li><a id="op4" class="op text-center" data-bs-toggle="modal" data-bs-target="#exampleModal">Log Out</a>
            </li>
            <li><a id="op5" class="opt btn text-light mt-3 mb-3" href="/ai">Ask Ai ֍ </a></li>
          </ul>
        </nav>
      </div>
    </nav>

    <!-- Modal -->
    <div class="modal" id="exampleModal" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <!-- <img src="../../../assets/images/logout.png" alt="" height="30px"> -->
            <i class="bi bi-box-arrow-right"></i>
            <h2 class="modal-title" id="exampleModalLabel">&nbsp;Log Out</h2>
            <button class="btn-close px-3 " data-bs-dismiss="modal" aria-label="Cancel"></button>
          </div>
          <div class="modal-body text-info m-3">
            <p>Are you sure? You want to log out</p>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" id="cancel_button" data-bs-dismiss="modal">Cancel</button>
            <button class="btn btn-danger" id="out_button" data-bs-dismiss="modal" href="/dash">Logout</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
